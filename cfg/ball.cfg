clear_votes

sv_gametype ball; sv_survivalmode 0;  sv_enablebuilding 0;
sv_warmup 0; sv_scorelimit 10; sv_bots 1;
sv_maprotation ball1, ball2, ball3;
sv_map ball2;
sv_mapgen 0;
sv_randomweapons 0;
sv_botlevel 8;
sv_startgold 0;
sv_disablepvp 0;
sv_infinitegrenades 0;

add_vote "Map: ball 1" "sv_map ball1;"
add_vote "Map: ball 2" "sv_map ball2;"
add_vote "Map: ball 3" "sv_map ball3;"
add_vote "-  " "sv_null 0"

add_vote "Infinite grenades" "sv_infinitegrenades 1;"
add_vote "Infinite grenades off" "sv_infinitegrenades 0;"

add_vote "- " "sv_null 0"

add_vote "Gamemode: Invasion (co-op)" "exec cfg/inv.cfg"
add_vote "Gamemode: Battle Royale" "exec cfg/br.cfg"
add_vote "Gamemode: Reactor Defense" "exec cfg/def.cfg"
add_vote "Gamemode: Team Death Match" "exec cfg/tdm.cfg"
add_vote "Gamemode: Capture The Flag" "exec cfg/ctf.cfg"
add_vote "Gamemode: Death Match" "exec cfg/dm.cfg"

add_vote "-               " "sv_null 0"

add_vote "Reload" "reload"

add_vote "-        " "sv_null 0"
add_vote "No bots" "sv_bots 0;"
add_vote "Up to 1 bots" "sv_bots 1;"
add_vote "Up to 2 bots" "sv_bots 2;"
add_vote "Up to 3 bots" "sv_bots 3;"

